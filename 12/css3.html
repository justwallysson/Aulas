<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3</title>

    <style>
        .box {
            background: #b9c941;
            width: 300px;
            height: 140px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }

        .florzinha {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
        }

        .petala1 {
            background-color: rgb(255, 0, 0);
            width: 100px;
            height: 100px;
            border-radius: 300px 300px 0px 300px;

        }

        .petala2 {
            background-color: rgb(255, 192, 74);
            width: 100px;
            height: 100px;
            border-radius: 300px 300px 300px 0px;
        }

        .petala3 {
            background-color: rgb(0, 255, 106);

            width: 100px;
            height: 100px;
            border-radius: 300px 0px 300px 300px;
        }

        .petala4 {
            background-color: rgb(78, 0, 114);

            width: 100px;
            height: 100px;
            border-radius: 0px 300px 300px 300px;
        }

        .verdade {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
        }

        .C1 {
            background-color: rgb(255, 0, 0);
            width: 100px;
            height: 100px;
            border-radius: 180px 0px 0px 0px;

        }

        .C2 {
            background-color: rgb(255, 192, 74);
            width: 100px;
            height: 100px;
            border-radius: 0px 180px 0px 0px;
        }

        .C3 {
            background-color: rgb(0, 255, 106);

            width: 100px;
            height: 100px;
            border-radius: 0px 0px 0px 180px;
        }

        .C4 {
            background-color: rgb(78, 0, 114);

            width: 100px;
            height: 100px;
            border-radius: 0px 0px 180px 0px;
        }
    </style>
</head>
